<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <link rel="stylesheet" href="stl.css">
</head>
<body>
    <div class="center">
        <h1>Login Form</h1>
        <form method="post">
            <div class="txt_field">
                <input type="text" required>
                <span></span>
                <label>Username</label>
            </div>
            <div class="txt_field">
                <input type="password" required>
                <span></span>
                <label>Password</label>
            </div>
            <div class="pass">Forgot Password?</div>
            <div class="hello">
                <input type="submit" class="reddy" value="Cancel">
                <input type="submit" value="Log In">
            </div>
            <div class="signup_link">
                Not a member?
                <a href="#">Sign Up</a>
            </div>
        </form>
    </div>
</body>
</html>
